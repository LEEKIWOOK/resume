resume_header_intro: "<p>안녕하세요. 저는 석사과정을 기계학습 연구실에서 공부하고, 박사과정은 융합의과학원에 진학하여 다양한 의생명/화학 문제를 딥러닝으로 예측하는 도구를 개발하는 일을 수행하였습니다.<br/>이 과정에서 다양한 Background를 관련 논문을 통해 빨리 이해 하는 능력을 배웠으며, 최신 딥러닝 논문을 구현할 수 있는 능력을 갖추게 되었습니다.<br/>저는 protein representation하기 위한 graph sampling 기법과(oversmoothing issue 방지위해) 3D mesh/point cloud processing에 관심이 많아 현재 졸업논문으로 연구하고 있으며, NIPS/ICLR를 목표로 연구중에 있습니다. </p>"

